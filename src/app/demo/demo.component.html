<input type="text" [(ngModel)]="title">
{{title}}

<input type="text" [(ngModel)]="power">
{{ power | exponential }}

<div *ngIf="title == 'nicolas'">
  esto es u div
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'osvaldo'">osvaldo</p>
  <p *ngSwitchCase="'amador'">amador</p>
  <p *ngSwitchCase="'salinas'">salinas</p>
  <p *ngSwitchDefault>Default</p>
</div>

<button (click)="addItemm()">Add item</button>
<ul>
  <li *ngIf="items.length === 0">la lista es vacia</li>
  <li *ngFor="let item of items; index as i">
    {{ item }} {{ i }}
    <button (click)="deleteItem(i)">delte</button>
  </li>
</ul>
